<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valburguer</title>

<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/orders.css">

<script src="../js/jquery/jquery.min.js"></script>
<script src="../js/jquery/jquery.mask.min.js"></script>
<script src="../js/rest.js"></script>
<script src="../js/orders.js"></script>
</head>
<body>
<div id="overlay"></div>
<main>
	<article id="main">
		<header><div class="symbol-action action-config"></div></header>
		<nav>
			<input id="nav-menu-list" type="radio" name="nav" value="menu-list" checked />
			<label for="nav-menu-list">Menu</label>
			<input id="nav-order-history" type="radio" value="order-history" name="nav" />
			<label for="nav-order-history">Histórico</label>
		</nav>
		<section id="menu-list" class="container">
		<div id="cart">
			<div id="action-cart" class="symbol-action disabled"></div>
			<div class="cart-total-price">R$0,00</div>
		</div>
		</section>
		<section id="order-history" class="container">
			<div id="orders-list"></div>
		</section>
		<footer>
			<div id="msg"></div>
		</footer>
	</article>
	
	<article id="product-detail-modal" class="modal">
		<header><div class="symbol-action action-back"></div></header>
		<section id="product-detail">
			<input type="hidden" class="product-id" value="" />
			<div class="product-pic"></div>
			<label class="product-name"></label>
			<label class="product-description"></label>
			<div class="product-quantity">
				<label>Preço unitário: <span class="product-price"></span></label>
				<div class="quantity-controller">
					<span class="action-minus action-quantity symbol-action"></span>
					<input type="text" class="quantity" value="1" />
					<span class="action-plus action-quantity symbol-action"></span>
				</div>
			</div>
			<div class="product-total-price"></div>
			<textarea class="product-obs" placeholder="Observações (até 140 caracteres)" maxlength="140"></textarea>
		</section>
		<footer><div class="modal-action">Adicionar ao carrinho</div></footer>
	</article>
	
	<article id="order-checkout-modal" class="modal">
		<header><div class="symbol-action action-back"></div></header>
		<section id="order-checkout">
			<section id="checkout-list"></section>
		</section>
		<section>
			<textarea id="delivery-address" placeholder="Endereço de entrega" maxlength="200" rows="2" cols="100"></textarea>
			<div id="payment-methods">
				<input type="radio" value="CC" name="payment-method" />Cartão de crédito<br>
				<input type="radio" value="CD" name="payment-method" />Cartão de débito<br>
				<input type="radio" value="DC" name="payment-method" />Dinheiro ou cheque<br>
				<input type="radio" value="VO" name="payment-method" />Voucher<br>
				<input type="radio" value="VR" name="payment-method" />Vale refeição
			</div>
		</section>
		<div class="cart-total-price">R$0,00</div>
		<footer><div class="modal-action action-clear-cart">Limpar</div><div class="modal-action action-place-order">Pedir!</div></footer>
	</article>
</main>
</body>
</html>
